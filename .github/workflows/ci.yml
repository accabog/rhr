name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/rhr

jobs:
  # Detect which files changed to conditionally run jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose*.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose*.yml'

  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.ref == 'refs/heads/main' }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_rhr
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: ./backend
        run: uv sync --extra dev

      - name: Run linting
        working-directory: ./backend
        run: uv run ruff check .

      - name: Run type checking
        working-directory: ./backend
        run: uv run mypy apps --ignore-missing-imports

      - name: Check for missing migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_rhr
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key-for-ci
        run: |
          uv run python manage.py makemigrations --check --dry-run
          if [ $? -ne 0 ]; then
            echo "::error::Model changes detected without migrations. Run 'python manage.py makemigrations'"
            exit 1
          fi

      - name: Run tests with coverage gate
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_rhr
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key-for-ci
        run: uv run pytest --cov=apps --cov-report=xml --cov-fail-under=70

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run type checking
        working-directory: ./frontend
        run: npx tsc --noEmit -p tsconfig.build.json

      - name: Run tests with coverage gate
        working-directory: ./frontend
        # Coverage thresholds configured in vite.config.ts
        run: npm run test -- --run --coverage

      - name: Build with bundle analysis
        working-directory: ./frontend
        run: npm run build

      - name: Check bundle size
        id: bundle
        working-directory: ./frontend
        run: |
          MAIN_BUNDLE=$(find dist/assets -name "*.js" -type f -exec du -b {} + | sort -rn | head -1 | awk '{print $1}')
          MAIN_BUNDLE_KB=$((MAIN_BUNDLE / 1024))
          echo "Main bundle size: ${MAIN_BUNDLE_KB}KB"
          echo "bundle_size=${MAIN_BUNDLE_KB}" >> $GITHUB_OUTPUT

          # Fail if bundle exceeds 600KB (gzipped ~180KB)
          if [ $MAIN_BUNDLE_KB -gt 600 ]; then
            echo "::warning::Bundle size exceeds 600KB threshold"
          fi

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: ./frontend/dist/stats.html
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]  # Only run if unit tests pass
    if: always() && (needs.backend.result == 'success' || needs.backend.result == 'skipped') && (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    continue-on-error: true  # Non-blocking while E2E tests are stabilized

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: rhr
          POSTGRES_USER: rhr
          POSTGRES_PASSWORD: rhr_test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: uv sync --extra dev

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Install Playwright dependencies (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: ./frontend
        run: npx playwright install-deps chromium

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://rhr:rhr_test_password@localhost:5432/rhr
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key-for-ci
        run: uv run python manage.py migrate

      - name: Seed E2E test data
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://rhr:rhr_test_password@localhost:5432/rhr
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key-for-ci
        run: uv run python manage.py seed_e2e_data

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://rhr:rhr_test_password@localhost:5432/rhr
          REDIS_URL: redis://localhost:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key-for-ci
        run: |
          uv run python manage.py runserver 0.0.0.0:8000 &
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v1/health/ > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          curl -f http://localhost:8000/api/v1/health/ || exit 1

      - name: Run E2E tests
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000/api/v1
        run: npm run test:e2e -- --retries=2

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ./frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: ./frontend/test-results/
          retention-days: 7

  docker:
    name: Docker Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always() && (needs.backend.result == 'success' || needs.backend.result == 'skipped') && (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    strategy:
      matrix:
        include:
          - target: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - target: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile.prod

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.target }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          build-args: |
            ${{ matrix.target == 'frontend' && format('VITE_GOOGLE_CLIENT_ID={0}', vars.VITE_GOOGLE_CLIENT_ID) || '' }}

      - name: Get short SHA for SBOM
        if: github.event_name != 'pull_request'
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.target }}:sha-${{ steps.sha.outputs.short }}
          artifact-name: sbom-${{ matrix.target }}.spdx.json

  # PR Summary Comment
  pr-comment:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e, docker]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const backend = '${{ needs.backend.result }}';
            const frontend = '${{ needs.frontend.result }}';
            const e2e = '${{ needs.e2e.result }}';
            const docker = '${{ needs.docker.result }}';

            const icon = (status) => status === 'success' ? '✅' : status === 'skipped' ? '⏭️' : '❌';

            const body = `## CI Results

            | Job | Status |
            |-----|--------|
            | Backend Tests | ${icon(backend)} ${backend} |
            | Frontend Tests | ${icon(frontend)} ${frontend} |
            | E2E Tests | ${icon(e2e)} ${e2e} |
            | Docker Build | ${icon(docker)} ${docker} |

            <details>
            <summary>Bundle Size</summary>

            Check the workflow artifacts for detailed bundle analysis.
            </details>
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('## CI Results'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # Summary job that all other jobs depend on
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e, docker]
    if: always()

    steps:
      - name: Check all jobs passed
        env:
          BACKEND_RESULT: ${{ needs.backend.result }}
          FRONTEND_RESULT: ${{ needs.frontend.result }}
          E2E_RESULT: ${{ needs.e2e.result }}
          DOCKER_RESULT: ${{ needs.docker.result }}
        run: |
          # Core jobs must pass (skipped is ok due to path filtering)
          if [[ "$BACKEND_RESULT" != "success" ]] && [[ "$BACKEND_RESULT" != "skipped" ]]; then
            echo "Backend job failed"
            exit 1
          fi
          if [[ "$FRONTEND_RESULT" != "success" ]] && [[ "$FRONTEND_RESULT" != "skipped" ]]; then
            echo "Frontend job failed"
            exit 1
          fi
          if [[ "$DOCKER_RESULT" != "success" ]] && [[ "$DOCKER_RESULT" != "skipped" ]]; then
            echo "Docker job failed"
            exit 1
          fi
          # E2E tests are non-blocking but we report their status
          if [[ "$E2E_RESULT" != "success" ]] && [[ "$E2E_RESULT" != "skipped" ]]; then
            echo "⚠️  E2E tests failed (non-blocking)"
          fi
          echo "All CI jobs passed successfully!"

      - name: Report build metrics
        run: |
          echo "::notice title=Backend Tests::Result: ${{ needs.backend.result }}"
          echo "::notice title=Frontend Tests::Result: ${{ needs.frontend.result }}"
          echo "::notice title=E2E Tests::Result: ${{ needs.e2e.result }}"
          echo "::notice title=Docker Build::Result: ${{ needs.docker.result }}"
