name: Maintenance

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:
    inputs:
      reset_staging_db:
        description: 'Reset staging database (destructive!)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  issues: write

jobs:
  stale-dependencies:
    name: Check Stale Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Python dependencies
        working-directory: ./backend
        run: |
          pip install pip-audit
          pip-audit --desc || true

      - name: Check npm dependencies
        working-directory: ./frontend
        run: |
          npx npm-check-updates --format group

      - name: Create issue if outdated
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Weekly Dependency Review - ${new Date().toISOString().split('T')[0]}`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'dependencies',
              state: 'open'
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: 'Check workflow run for dependency update details.',
                labels: ['dependencies', 'maintenance']
              });
            }

  performance-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_rhr
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -e ".[dev]"

      - name: Run benchmarks
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_rhr
          DJANGO_SETTINGS_MODULE: config.settings.local
          SECRET_KEY: test-secret-key
        run: |
          pytest tests/benchmarks/ -v --benchmark-json=benchmark.json || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: ./backend/benchmark.json
          retention-days: 90

  reset-staging-db:
    name: Reset Staging Database
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.reset_staging_db == 'true' }}
    environment: staging

    steps:
      - name: Reset staging database
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            cd /opt/rhr

            echo "Stopping services..."
            docker compose -f docker-compose.prod.yml down

            echo "Removing database volume..."
            docker volume rm rhr_postgres_data || true

            echo "Starting database..."
            docker compose -f docker-compose.prod.yml up -d db redis

            echo "Waiting for database to be ready..."
            sleep 10

            echo "Database reset complete. Run deploy workflow to apply migrations."
