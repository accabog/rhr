name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/rhr

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' && vars.PREVIEW_ENABLED == 'true' }}

    permissions:
      contents: read
      packages: write
      pull-requests: write

    environment:
      name: pr-${{ github.event.number }}
      url: https://pr-${{ github.event.number }}.preview.raptorhr.com

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push preview images
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:pr-${{ github.event.number }} ./backend
          docker build -f ./frontend/Dockerfile.prod -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:pr-${{ github.event.number }} ./frontend
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:pr-${{ github.event.number }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:pr-${{ github.event.number }}

      - name: Deploy to preview environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          script: |
            cd /opt/previews/pr-${{ github.event.number }}
            docker compose pull
            docker compose up -d

      - name: Comment PR with preview URL
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Preview Deployment

              Your preview is ready at: https://pr-${{ github.event.number }}.preview.raptorhr.com

              This preview will be automatically destroyed when the PR is closed.`
            });

  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'closed' && vars.PREVIEW_ENABLED == 'true' }}

    steps:
      - name: Destroy preview environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PREVIEW_HOST }}
          username: ${{ secrets.PREVIEW_USER }}
          key: ${{ secrets.PREVIEW_SSH_KEY }}
          script: |
            cd /opt/previews/pr-${{ github.event.number }}
            docker compose down -v --remove-orphans
            cd ..
            rm -rf pr-${{ github.event.number }}
